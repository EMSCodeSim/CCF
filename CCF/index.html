<!-- index.html (UPDATED) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CCF CPR Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">

    <!-- Sticky header -->
    <header class="header topbar">
      <div class="row">
        <div class="left">
          <h1>CCF CPR Timer</h1>
          <span class="badge" id="modePill">BLS</span>
        </div>
        <div class="actions">
          <button class="btnPill" id="btnReports" type="button" aria-label="Reports">
            ğŸ“Š <span>Reports</span>
          </button>
          <button class="btnPill end" id="btnEnd" type="button" aria-label="End Session">
            â¹ <span>End</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Status pill -->
    <section class="statusPill" id="statusPill">
      <div class="leftText">
        <div class="title" id="statusTitle">READY</div>
        <div class="sub" id="statusSub">Tap CPR to start</div>
      </div>
      <div class="rightText" id="statusRight">CCF â€”%</div>
    </section>

    <!-- Main time -->
    <div class="bigTime" id="mainTimer">00:00</div>
    <div class="ccfLine" id="ccfLine">CCF â€”%</div>

    <!-- Coach + Bars -->
    <section class="coachCard" id="coachCard">
      <h3>Breaths (30:2)</h3>

      <div class="coachRow">
        <div class="coachLabel" id="breathHintLeft">30 compressions</div>
        <div class="coachValue" id="breathHintRight"></div>
      </div>

      <!-- Breath bar -->
      <div id="breathBarWrap" class="barWrap">
        <div id="breathBarFill" class="barFill breath" style="width:0%"></div>
      </div>
      <div class="barMeta">
        <span id="breathMetaLeft">Next breaths in â€”</span>
        <span id="breathMetaRight"></span>
      </div>

      <div style="height:10px"></div>

      <div class="coachRow">
        <div class="coachLabel">Pulse Check</div>
        <div class="coachValue" id="pulseTime">02:00</div>
      </div>

      <!-- Pulse bar -->
      <div id="pulseBarWrap" class="barWrap">
        <div id="pulseBarFill" class="barFill pulse" style="width:0%"></div>
      </div>
      <div class="barMeta">
        <span id="pulseMetaLeft">Next pulse check in 2:00</span>
        <span id="pulseMetaRight"></span>
      </div>
    </section>

    <!-- CCF strip -->
    <div class="ccfStrip" id="ccfStrip">
      <div class="on" id="ccfOn"></div>
      <div class="off" id="ccfOff"></div>
    </div>
    <div class="stripLegend">Green = CPR â€¢ Red = Hands-Off</div>

    <!-- CPR / PAUSE -->
    <section class="actionRow">
      <button class="actionBtn cpr" id="btnCpr" type="button">
        <div class="emoji">â¤ï¸</div>
        <div class="label">CPR</div>
        <div class="sub">On: <span id="cprOnTime">00:00</span></div>
      </button>

      <button class="actionBtn pause" id="btnPause" type="button">
        <div class="emoji">â¸ï¸</div>
        <div class="label">PAUSE</div>
        <div class="sub">Hands-Off: <span id="handsOffTime">00:00</span></div>
      </button>
    </section>

    <!-- Metronome row (UNDER CPR/PAUSE like you asked) -->
    <section class="metRow">
      <button class="metToggle" id="btnMetronome" type="button">ğŸµ Metronome: <span id="metState">OFF</span></button>
      <button class="metBtn" id="btnBpmDown" type="button" aria-label="Decrease BPM">âˆ’</button>
      <div class="metValue"><span id="bpmValue">110</span> BPM</div>
      <button class="metBtn" id="btnBpmUp" type="button" aria-label="Increase BPM">+</button>
    </section>

    <!-- Pause reasons -->
    <section class="pausePanel" id="pausePanel">
      <h4>Pause Reason</h4>
      <p class="hint">Tap one reason (auto-hides)</p>

      <div class="reasonGrid" id="reasonGrid">
        <button class="reasonBtn" data-reason="Rhythm/Analysis" type="button">ğŸ«€ Rhythm/Analysis</button>
        <button class="reasonBtn" data-reason="Shock" type="button">âš¡ Shock</button>
        <button class="reasonBtn" data-reason="Airway/Vent" type="button">ğŸ’¨ Airway/Vent</button>
        <button class="reasonBtn" data-reason="Pulse Check" type="button">âœ‹ Pulse Check</button>
        <button class="reasonBtn" data-reason="IV/IO/Meds" type="button">ğŸ’‰ IV/IO/Meds</button>
        <button class="reasonBtn" data-reason="Move/Transport" type="button">ğŸš‘ Move/Transport</button>
        <button class="reasonBtn" data-reason="Other" type="button">â“ Other</button>
      </div>

      <div style="height:18px"></div>
    </section>

  </main>

  <!-- Reports / Score overlay -->
  <div class="overlay" id="reportsOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="reportsTitle">
      <div class="modalHeader">
        <div class="modalTitle" id="reportsTitle">Session Score</div>
        <button class="modalClose" id="btnCloseReports" type="button" aria-label="Close">Ã—</button>
      </div>
      <div class="modalBody" id="reportsBody">
        <!-- app.js populates this -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
