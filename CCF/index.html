<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CCF CPR Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topHeader">
    <div class="brand">CCF CPR Timer</div>
    <div class="topRight">
      <a class="topBtn" href="reports.html">Reports</a>
      <button class="topBtn danger" id="btnEnd" type="button">End</button>
    </div>
  </header>

  <main class="wrap">
    <section class="statusCard">
      <div class="statusTop">
        <div class="statusTitle" id="statusTitle">Ready</div>
        <div class="statusRight" id="statusRight">CCF 0%</div>
      </div>
      <div class="statusSub" id="statusSub">Press CPR to start</div>
      <div class="ccfLine" id="ccfLine">CCF 0%</div>
    </section>

    <section class="timerCard">
      <div class="bigTime" id="mainTimer">00:00</div>

      <!-- Breaths bar (tap to toggle advanced airway) -->
      <div class="barBlock breathBox" id="breathBarBox" role="button" tabindex="0" aria-label="Toggle advanced airway">
        <div class="barMeta">
          <span id="breathMetaLeft">No airway â€¢ Breaths in 00:17</span>
        </div>
        <div class="barTrack">
          <div class="barFill" id="breathBarFill" style="width:0%"></div>
        </div>
      </div>

      <!-- Pulse check bar -->
      <div class="barBlock">
        <div class="barMeta">
          <span id="pulseMetaLeft">Next pulse check in 00:00</span>
        </div>
        <div class="barTrack">
          <div class="barFill" id="pulseBarFill" style="width:0%"></div>
        </div>
      </div>
    </section>

    <section class="actionsRow">
      <button class="actionBtn primary" id="btnCpr" type="button">
        <div class="label">CPR</div>
        <div class="sub">Start / Resume</div>
        <div class="mini"><span id="cprOnTime">00:00</span></div>
      </button>

      <button class="actionBtn warn" id="btnPause" type="button">
        <div class="label">PAUSE</div>
        <div class="sub">Hands-off</div>
        <div class="mini"><span id="handsOffTime">00:00</span></div>
      </button>
    </section>

    <!-- Metronome row -->
    <section class="metRow">
      <button class="metToggle" id="btnMetronome" type="button">ğŸµ Metronome: <span id="metState">OFF</span></button>
      <button class="metBtn" id="btnBpmDown" type="button" aria-label="Decrease BPM">âˆ’</button>
      <div class="metValue"><span id="bpmValue">110</span> BPM</div>
      <button class="metBtn" id="btnBpmUp" type="button" aria-label="Increase BPM">+</button>
    </section>

    <!-- Optional advanced airway button (kept for now, but breath bar is primary toggle) -->
    <section class="metRow">
      <button class="metToggle advAirway" id="btnAdvAirway" type="button">ğŸ« Advanced Airway: <span id="advAirwayState">OFF</span></button>
      <div class="metHint">Tap breath bar to toggle</div>
    </section>

    <!-- Pause reasons modal -->
    <div class="overlay" id="pauseOverlay" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="pauseTitle">
        <div class="modalBody">
          <button class="resumeBig" id="btnResumeFromPause" type="button">RESUME CPR</button>

          <div class="pauseTitle" id="pauseTitle">Select Pause Reasons</div>
          <div class="pauseHint">Select all that apply (optional)</div>

          <div class="reasonGrid" id="pauseReasonGrid">
            <button class="reasonChip" type="button" data-reason="Breaths" aria-pressed="false">ğŸ’¨ Breaths</button>
            <button class="reasonChip" type="button" data-reason="Airway" aria-pressed="false">ğŸ« Airway</button>
            <button class="reasonChip" type="button" data-reason="Rhythm analysis (AED)" aria-pressed="false">ğŸ«€ Rhythm analysis (AED)</button>
            <button class="reasonChip" type="button" data-reason="Shock (AED)" aria-pressed="false">âš¡ Shock (AED)</button>
            <button class="reasonChip" type="button" data-reason="Pulse check" aria-pressed="false">âœ‹ Pulse check</button>
            <button class="reasonChip" type="button" data-reason="Automated CPR" aria-pressed="false">ğŸ¤– Automated CPR</button>
            <button class="reasonChip" type="button" data-reason="Move / reposition" aria-pressed="false">ğŸš‘ Move / reposition</button>
            <button class="reasonChip" type="button" data-reason="Instructor coaching" aria-pressed="false">ğŸ§‘â€ğŸ« Instructor coaching</button>
            <button class="reasonChip" type="button" data-reason="Other" aria-pressed="false">â“ Other</button>
          </div>

          <div class="pauseFooterRow">
            <button class="secondaryBtn" id="btnClearPauseReasons" type="button">Clear</button>
            <div class="pauseFooterHint">No reason required.</div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
