<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>CCF CPR Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="title">
      <strong>CCF CPR Timer</strong>
      <span class="badge">BLS</span>
    </div>
    <div class="header-actions">
      <button id="btnReports" class="icon-btn">ğŸ“Š Reports</button>
      <button id="btnEnd" class="icon-btn danger">â¹ End</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="app-main">
    <div class="status-pill" id="statusText">
      READY â€” Tap CPR to start
      <span id="ccfTop">CCF â€”%</span>
    </div>

    <div class="timer-display" id="mainTimer">00:00</div>
    <div class="ccf-display" id="ccfDisplay">CCF â€”%</div>

    <!-- INFO CARD -->
    <div class="card">
      <div><strong>Breaths (30:2)</strong></div>
      <div id="breathText">30 compressions</div>
      <div id="pulseText">Next pulse check in 02:00</div>
      <div class="hint">Green = CPR â€¢ Red = Hands-Off</div>
    </div>

    <!-- TIMELINE BAR -->
    <div class="timeline">
      <div id="timelineFill"></div>
    </div>

    <!-- CPR / PAUSE ROW -->
    <div class="button-row">
      <button id="btnCPR" class="action-btn cpr">
        â¤ï¸ CPR
        <div class="sub">On: <span id="cprTime">00:00</span></div>
      </button>

      <button id="btnPause" class="action-btn pause">
        â¸ PAUSE
        <div class="sub">Hands-Off: <span id="pauseTime">00:00</span></div>
      </button>
    </div>

    <!-- METRONOME -->
    <div class="metronome-row">
      <button id="btnMetronome" class="icon-btn">ğŸµ Metronome: OFF</button>
      <button id="bpmDown" class="icon-btn">âˆ’</button>
      <span id="bpmValue">110 BPM</span>
      <button id="bpmUp" class="icon-btn">+</button>
    </div>
  </main>

  <!-- PAUSE REASONS OVERLAY -->
  <div id="pauseOverlay" class="overlay hidden">
    <div class="overlay-card">
      <h3>Select pause reason</h3>
      <div id="pauseReasons" class="reason-grid">
        <button data-reason="Rhythm/Analysis">â¤ï¸ Rhythm</button>
        <button data-reason="Shock">âš¡ Shock</button>
        <button data-reason="Airway/Vent">ğŸ’¨ Airway</button>
        <button data-reason="Pulse Check">ğŸ«€ Pulse</button>
        <button data-reason="IV/IO/Meds">ğŸ’‰ IV/IO</button>
        <button data-reason="Move/Transport">ğŸš‘ Move</button>
        <button data-reason="Other">â“ Other</button>
      </div>
    </div>
  </div>

  <!-- SCORE OVERLAY -->
  <div id="scoreOverlay" class="overlay hidden">
    <div class="overlay-card">
      <button id="btnCloseScore" class="close-btn">âœ•</button>
      <h2>Session Score</h2>
      <div class="score-big"><span id="finalCCF">â€”</span>%</div>

      <div class="score-grid">
        <div>Total Time<br><strong id="totalTime">00:00</strong></div>
        <div>Hands-Off<br><strong id="totalPause">00:00</strong></div>
        <div>Longest Pause<br><strong id="longestPause">00:00</strong></div>
        <div>Pauses<br><strong id="pauseCount">0</strong></div>
      </div>

      <button id="btnNewSession" class="primary-btn">
        Start New Session
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
