<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCF CPR Timer ‚Äì BLS</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="title">CCF CPR Timer</div>
    <span class="modePill">BLS</span>
  </div>
  <div class="headerBtns">
    <button id="btnReports" class="ghostBtn">üìä Reports</button>
    <button id="btnEnd" class="endBtn" disabled>‚èπ End</button>
  </div>
</header>

<main class="app">

  <section class="stateBar" id="stateBar">
    <div>
      <div id="stateLabel">READY</div>
      <div id="stateSub">Tap CPR to start</div>
    </div>
    <div id="stateMini">CCF ‚Äî%</div>
  </section>

  <section class="timer">
    <div class="time" id="sessionTime">00:00</div>
    <div class="ccfLine">CCF <span id="ccfLive">‚Äî%</span></div>
  </section>

  <!-- BREATH BAR -->
  <section class="barBlock">
    <div class="barLabel">Breaths (30:2)</div>
    <div class="progressBar">
      <div class="progressFill breaths" id="breathBar"></div>
    </div>
    <div class="barHint" id="breathHint">Keep compressions going</div>
  </section>

  <!-- PULSE CHECK BAR -->
  <section class="barBlock">
    <div class="barLabel">Pulse Check</div>
    <div class="progressBar">
      <div class="progressFill pulse" id="pulseBar"></div>
    </div>
    <div class="barHint" id="pulseHint">Next pulse check in 2:00</div>
  </section>

  <div class="timelineWrap">
    <div class="timeline" id="timelineStrip"></div>
    <div class="timelineHint">Green = CPR ‚Ä¢ Red = Hands-Off</div>
  </div>

  <!-- CPR + PAUSE SIDE BY SIDE -->
  <section class="controls">
    <button id="btnCPR" class="bigBtn cpr">
      ‚ù§Ô∏è CPR
      <div class="sub">On: <span id="cprTime">00:00</span></div>
    </button>

    <button id="btnPause" class="bigBtn pause" disabled>
      ‚è∏ PAUSE
      <div class="sub">Hands-Off: <span id="handsOff">00:00</span></div>
    </button>
  </section>

</main>

<!-- PAUSE REASONS -->
<div class="overlay hidden" id="overlay"></div>
<section class="pauseOverlay hidden" id="pauseOverlay">
  <h3>Pause Reason</h3>
  <div id="reasonGrid" class="reasonGrid"></div>
</section>

<!-- SCORE MODAL -->
<div class="overlay hidden" id="scoreOverlay">
  <section class="scoreCard">
    <h2>Session Score</h2>
    <div class="scoreBig">Final CCF: <span id="finalCCF">‚Äî%</span></div>
    <button id="btnNewSession">Start New Session</button>
  </section>
</div>

<script src="./app.js"></script>
</body>
</html>
