<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#082131;color:#fff}
    .wrap{padding:18px}
    .card{margin-top:14px;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06)}
    .btn{display:inline-block;margin-top:10px;padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.10);color:#fff;text-decoration:none;font-weight:800}
    pre{white-space:pre-wrap;word-break:break-word;margin:10px 0 0}
  </style>
</head>
<body>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <div style="font-size:28px;font-weight:900;">Reports</div>
      <a class="btn" href="/CCF/index.html">← Timer</a>
    </div>

    <div id="boot" class="card">
      <div style="font-weight:900;font-size:18px;">Reports Loader v1 (CCF)</div>
      <div style="opacity:.9;margin-top:6px">If this card is visible, the page is NOT blank and HTML is loading correctly.</div>
      <div style="opacity:.8;margin-top:6px" id="status">Loading scripts…</div>
    </div>

    <div id="app"></div>
  </div>

  <script>
    (function(){
      const status = document.getElementById("status");
      const boot = document.getElementById("boot");

      function addErr(msg){
        const box = document.createElement("div");
        box.className = "card";
        box.innerHTML = "<div style='font-weight:900'>Reports failed to load</div><pre></pre>";
        box.querySelector("pre").textContent = msg;
        boot.insertAdjacentElement("afterend", box);
      }

      function loadScript(src){
        return new Promise((resolve,reject)=>{
          const s=document.createElement("script");
          s.src=src + (src.includes("?") ? "&" : "?") + "cb=" + Date.now();
          s.defer=true;
          s.onload=resolve;
          s.onerror=()=>reject(new Error("Failed to load: " + s.src));
          document.head.appendChild(s);
        });
      }

      const tries = [
        "/CCF/reports.js",
        "/reports.js"
      ];

      (async ()=>{
        for(const t of tries){
          try{
            status.textContent = "Trying " + t;
            await loadScript(t);
            status.textContent = "Loaded " + t + " ✓";
            return;
          }catch(e){
            console.warn(e);
          }
        }
        status.textContent = "All script paths failed.";
        addErr("None of these scripts loaded:\n- " + tries.join("\n- ") +
               "\n\nThis means the JS files are missing from the deployed output OR your publish directory is wrong.");
      })();
    })();
  </script>
</body>
</html>
