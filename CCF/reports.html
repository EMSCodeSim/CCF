<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCF Reports</title>
  <link rel="stylesheet" href="/CCF/styles.css?v=17" />

<style>
/* reports v16 */
.timerBtn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.10);
  color:#fff !important;
  text-decoration:none;
  font-weight:800;
  letter-spacing:.2px;
}
.timerBtn:active{ transform:scale(.99); }
.verChip{
  margin-left:10px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.20);
  font-size:12px;
  opacity:.9;
}
</style>

</head>
<body class="reportsPage">

<header class="topbar">
  <div class="brand">
    <div class="title" id="hdrTitle">Reports</div>
    <div class="modePill" id="hdrPill">Instructor</div>
  </div>
  <div class="topActions">
    <a class="ghostBtn timerBtn" href="./index.html" class="timerBtn"> ‚Üê Timer</a>
  </div>
</header>

<main class="reportsMain" id="app">
  <!-- JS renders here -->
</main>


<script>
(function(){
  function show(msg){
    var root=document.getElementById('app');
    if(!root) return;
    root.innerHTML = '<div class="pad16"><div class="dashCard"><div class="dashTitle">Reports failed to load</div><div class="dashSub" style="margin-top:6px;">'+msg+'</div><div class="row" style="gap:10px; margin-top:12px; flex-wrap:wrap;"><button class="pillBtn" onclick="location.reload()">Reload</button></div></div></div>';
  }
  function load(src, next){
    var s=document.createElement('script');
    s.src=src;
    s.defer=true;
    s.onload=function(){ next && next(true); };
    s.onerror=function(){ next && next(false); };
    document.head.appendChild(s);
  }
  load('/CCF/reports.js?v=17', function(ok){
    if(ok) return;
    load('/reports.js?v=17', function(ok2){
      if(ok2) return;
      show('Could not load reports script. Tried: /CCF/reports.js?v=17 and /reports.js?v=17');
    });
  });
})();
</script>

</body>
</html>
