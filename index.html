<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCF CPR Timer ‚Äì BLS</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header class="topbar">
  <div class="title">CCF CPR Timer</div>
  <div class="mode">BLS</div>
</header>

<main class="app">

  <!-- TIMER -->
  <section class="timer">
    <div class="time" id="sessionTime">00:00</div>
    <div class="ccf">CCF <span id="ccfLive">‚Äî%</span></div>
  </section>

  <!-- TIMELINE -->
  <section class="timelineWrap">
    <div class="timeline" id="timelineStrip"></div>
    <div class="timelineHint">Green = CPR ‚Ä¢ Red = Hands-Off</div>
  </section>

  <!-- PRIMARY BUTTONS -->
  <section class="controls">
    <button id="btnCPR" class="btn cpr">
      <div class="icon">‚ù§Ô∏è</div>
      <div class="label">CPR</div>
      <div class="sub" id="cprTime">00:00</div>
    </button>

    <button id="btnPause" class="btn pause" disabled>
      <div class="icon">‚è∏Ô∏è</div>
      <div class="label">PAUSE</div>
      <div class="sub" id="handsOff">00:00</div>
    </button>
  </section>

  <!-- METRONOME -->
  <section class="metro">
    <button id="btnMetro">üîä Metronome</button>
    <span id="metroBpm">110 BPM</span>
  </section>

</main>

<!-- PAUSE REASON MODAL -->
<div class="overlay hidden" id="overlay"></div>
<section class="modal hidden" id="pauseSheet">
  <h3>Pause Reason</h3>
  <div class="reasonGrid" id="reasonGrid"></div>
</section>

<script src="./app.js"></script>
</body>
</html>
